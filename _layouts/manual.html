---
layout: default
---
<!-- Manual -->
    <section id="title" class="{% cycle '', 'bg-light-gray' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ page.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ page.subtitle }}</h3>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
    {{ content | replace: '<li>[ ]', 
        '<li class="box task-list-item">
        <input type="checkbox" class="task-list-item-checkbox" disabled>' | 
    replace: '<li>[x]', 
        '<li class="box_done task-list-item">
        <input type="checkbox" class="task-list-item-checkbox" value="on" disabled checked>'  }}
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div>
    </div>
    </section>
