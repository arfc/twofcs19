---
layout: default
---
<!-- Hotels -->
    <section id="code" class="{% cycle '', 'bg-light-gray' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ page.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ page.subtitle }}</h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
            {% for hotel in site.data.lodging %}
                <div class="col-md-6 col-sm-6 portfolio-item">
                    <a href="{{ hotel.url }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ hotel.pic }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ hotel.name }}</h4>
                        <br/>
                        <p class="text-muted">{{ hotel.description }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
