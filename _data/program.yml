  - title: "NEA Benchmark Study on TRU Management: Results using VISION"
    chair: "Nicolas Thiollière"
    presenter: "Ross Hays"
    coauthors: "Hikaru Hiruta"
    session: "Benchmarking Efforts"
    time: '9:30'
    abstract: "This report details the process, outcomes, and insights gained through the modeling of the transuranic management benchmark exercise proposed by the Nuclear Energy Agency Expert Group on Advanced Fuel Cycle Scenarios.   The examined scenario involves two cooperating regions.  In Country A, an existing fleet of LWRs produces 430 TWHe of energy per year, while in Country B, the fleet produces 260THWE. Beginning in year 80 – and lasting for 30 years – Country A undergoes a transition to a closed fuel cycle, while Country B phases out nuclear power entirely.  Through this second phase of operation, the used nuclear fuel (UNF) generated during phase 1 is utilized and consumed by the new fleet in Country A.  Three separate analysis cases consider whether all, some, or none of the UNF from Country B is available for use by Country A.  Once surplus UNF has been fully consumed, Country A undergoes a second 30-year transition to an equilibrium fleet that can operate in perpetuity without producing or requiring further transuranic (TRU) materials.  Where the design of the fleet for Phases 2 and 3 are left to the discretion of the analyst, a standard two-tier approach is adopted.  The SFR has the additional feature that, by making simple changes to the fuel loading, the TRU consumption rate may be varied from strongly consuming to slight breeding, thus enabling the transition from Phase 2 to Phase 3 without making any changes to the reactor fleet. To examine this scenario, the VISION fuel cycle simulation has been employed.  VISION is built around a system dynamics modeling paradigm, where facilities and materials are both represented as interconnected systems of stocks and flows.  Materials in the various stages of the fuel cycle are represented either as an isotopic vector with a unique mass for each isotope, or as a scalar total mass with an associated fixed isotopic composition vector.   Facilities in the simulation are modeled using a fleet assumption, where every facility of a type is treated identically and only the total facility count is tracked.  The new and used fuel compositions utilized by the VISION model are developed separately using standard core physics tools in order to produce detailed results for a single reactor operating independently.  The analysis results of this approach indicate that the ability to change an SFR from burning to breeding operation without changing the underlying reactor infrastructure enable this scenario to readily adapt to accommodate a wide range of external TRU supply conditions.  Using only intrinsic TRU supplies, the burning phase remains relatively short.  While a large extrinsic supply from Country B requires a substantially longer burning phase, the eventual transition to equilibrium operations will not require further changes to the reactor fleet or underlying supporting infrastructure."
