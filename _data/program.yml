    session: "Exploratory Methods"
    time: '13:45'
    abstract: "Electro-nuclear scenarios studies allow to find appropriate fuel cycle conditions to satisfy a given strategic objectives. Supposing the construction of a trajectory lasting several decades specially designed to match a given objective, back-casting studies indicate possible tendencies to achieve it or potential problems to solve in the future. But in the real life during these decades, whether the aimed objective would remain unchanged is at least uncertain. In this work, we consider such a change of objective during the implementation of the trajectory, called “disruption', and its impact on the scenario.  Robustness analysis could answer whether the scenario is able to achieve the new objective after disruption. With a simple scenario using only PWR of UOX and MOX fuels, this work presents a newly developed methodology for robustness analysis: after an exploration of possible trajectories of the scenario within a large sampling space, those which achieve the first objective A (trajectory of A) are selected. Afterwards a disruption is supposed, where another objective B is applied during the implementation of the trajectory of A. Starting from the data at the disruption time of the initial trajectory, a new sampling is explored to determine adjusted trajectories, which could achieve the new objective B (trajectory of B).  This analysis characterizes the good adjustment to be made after one objective disruption, but it could not tell the cost of such a modification. A method to evaluate the cost of modification needed is therefore presented in this work as well, in which the difference of operational parameters of fleet between the trajectories of A and of B could be quantified to indicate the flexibility of scenario under such disruption. "
  - title: "Nuclear scenarios resilience"
    chair: "Romie Morales Rosado & Xavier Doligez"
    presenter: "Guillame Krivtchik"
    coauthors: "Weifeng Zhou "
    session: "Exploratory Methods"
    time: '14:00'
    abstract: "Nuclear scenarios can be complex and sometimes finely tuned objects, whose parameter bear high uncertainty levels. In the frame of multiple recycling scenarios constrained by separated materials inventories, it has been proven that uncertainty propagation tends to show that some scenarios do not resist disruption. Other concepts of disruption studies, such as resilience and robustness analyses, seem more adapted to tackle the problem of deep uncertainty in scenarios. The principle of those methods is to use levers (controlled parameters) to adjust scenarios to disruption.  In this paper, we present our newest methodological developments for dealing with uncertainty and disruption in scenarios. The Stepwise Uncertainty Reduction (SUR) algorithm is a parameters space exploration method based on kriging. This algorithm is designed to find edges, and generates a kriging model of the probability to exceed a given threshold in function of the parameters. Such model can afterwards be encapsulated within resilience or robustness algorithms.   However, it was observed that the original SUR model has trouble dealing with a specific characteristic of complex scenarios: most of the scenarios are unfeasible, rendering the sampling process inefficient. A method for tackling this issue is to inject the likeness of feasibility directly within the exploration algorithm.   Several implementations of such method will be exposed and compared, and the new SUR method will be applied to an academic scenario problem. Finally, the resolution of an academic resilience problem will be shown. "
