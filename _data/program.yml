  - title: "The NE-COST website for the economic evaluation of complex nuclear fuel cycles"
    chair: "Ross Hays"
    presenter: "Ed Hoffman"
    coauthors: "Francesco Ganda, Temitope Taiwo, T.K. Kim"
    session: "Economics and Policy"
    time: '15:15'
    abstract: "This paper illustrates the development and public release of the “NE-COST Website” in July 2018. The objectives of the NE-COST website (which can be reached at https://cnpce.ne.anl.gov/) are primarily to provide a credible source of information on fuel cycle cost to all the interested stakeholders, including, among others, the DOE and the public at large, by providing convenient access to credible source of information on fuel cycle costs and computationally accurate economic quantification of the Levelized Cost of Electricity at Equilibrium (LCAE) − with user-selected cost and financial parameters.  The website utilizes the NE-COST tool (Ganda 2017), which is specifically designed to calculate the LCAE for generic, multi-stage, complex fuel cycles, accounting for uncertainty, and correlations, in the input parameters. The current version of NE-COST website allows the LCAE calculations of three specific nuclear fuel cycle options:  •        Once-through (EG01);  •        Limited fuel cycle based on single recycle (EG13);  •        Continuous recycle fuel cycle (EG23) cycle.  Slidebars are provided to facilitate the input of the parameters. However, users can input values beyond the boundaries of the sliding bars, if so desired, by simply typing the desired value in the boxes next to the sliding bars. The bounds of the sliding bars are obtained from the upper and lower bounds of the relevant cost distributions suggested in the Cost Basis Report. Bar charts of the output results (i.e., the LCAE) are displayed, including a comparison to the reference EG01."
  - title: "Economic Analysis to Improve Efficiency in Alternative Fuel Cycle Transition Pathways"
    chair: "Ross Hays"
    presenter: "Ross Hays"
    coauthors: "Jason Hansen, Brent Dixon, Piyush Sabharwall"
    session: "Economics and Policy"
    time: '15:30'
    abstract: "This study addresses a point of inefficiency that previous research on fuel cycle transition pathways uncovered. Hoffman et al. (2015) first identified the low capacity utilization factors in facilities modeled in fuel cycle transition analyses. Inefficiency means resources are allocated in such a way that the resulting unit costs are greater than what they need to be; in other words, resources are wasted. Given a fixed amount of financial capital more output could be produced, or given a fixed amount of output, costs could be reduced. Inefficiency means poor economic performance; this study investigates transition alternatives to improve economics. It focuses on lifetime capacity factors for fuel separations and fuel fabrication facilities. The alternatives considered are based on the analysis example from evaluation groups EG23 and EG30, modeled in the Nuclear Fuel Cycle Evaluation and Screening Final Report (Wigeland et al. 2014) . Each analysis example is modeled in two scenarios. The reference case establishes the baseline (hereafter, “Baseline”) and assumptions are imposed and an “Optimized” case where build profiles for separations and fuel fabrication facilities are altered. Optimization is loosely applied because an objective function is not optimized, instead the model balances inventory accrual and excess capacity across the simulation. The fuel mass balance for each alternative is simulated in VISION (Jacobson et al. 2010) where the time horizon runs from the year 2015 through 2200. Then an economic model, using cost data from the Advanced Fuel Cycle Cost Basis – 2017 Edition (Dixon et al. 2017) evaluates the economics of each alternative over the time horizon. Results show large savings potential when separations and fuel fabrication facilities are deployed such that capacity is fully utilized on facility start up. While this comes with an increase in front-end fuel cycle costs (e.g. enrichment), these are dominated by the savings that result from strategically deployed facilities. The study decomposes these results into comparisons of levelized cost, time to fuel cycle transition, and demand and capacity comparisons. Sensitivity analysis evaluates how results change with discounting.  REFERENCES Hoffman, E., B. Carlsen, B. Feng, A. Worrall, B. Dixon, R. Hays, N. Stauff, and E. Sunny. 2015. Report on Analysis of Transition to Fast Reactor U/Pu Continuous Recycle, Fuel Cycle Research &amp; Development. Argonne National Laboratory: U.S. Department of Energy. Jacobson, Jacob J., A. M. Yacout, Gretchen E. Matthern, Steven J. Piet, David E. Shropshire, Robert F. Jeffers, and Tyler Schweitzer. 2010. &quot;Verifiable Fuel Cycle Simulation Model (VISION): A Tool for  Analyzing Nuclear Fuel Cycle Futures.&quot; Nuclear Technology 172 (2):157-178. doi: 10.13182/nt172- 157. Wigeland, R., T. Taiwo, H. Ludewig, M. Todoso, W. Halsey, J. Gehin, R. Jubin, J. Buelt, S. Stockinger, K. Jenni, and B. Oakley. 2014. Nuclear Fuel Cycle Evaluation and Screening -- Final Report. Edited by Fuel Cycle Research &amp; Development. Idaho National Laboratory: U.S. Department of Energy."
  - title: "Re-Assessing Methods to Close the U.S. Nuclear Fuel Cycle"
    chair: "Ross Hays"
    presenter: "Brent Dixon"
    coauthors: "J. Hansen, R. Hays, H. Hiruta, J. Peterson-Droogh, T. Fei, B. Feng, F. Ganda, E. Hoffman, T.K. Kim, T. Taiwo, B. Betzler, E. Davidson, A. Worrall"
    session: "Economics and Policy"
    time: '15:45'
    paper: '/papers/18-dixon-re-assessing.pdf'
    abstract: "The current once-through nuclear fuel cycle in the U.S. and much of the rest of the world was a direct result of commercialization of water-cooled thermal spectrum reactor technologies developed for nuclear propulsion of submarines.  Studies have consistently shown that a continuous recycle fuel cycle should be much more efficient, theoretically reducing uranium usage by ~99% and reducing waste requiring geologic isolation by ~95%.  This paper explores different potential pathways to establish a continuous recycle fuel cycle system should a decision be made to do so.  Nothing in this paper implies any DOE policy decisions.  The continuous recycle fuel cycle requires fast spectrum reactors to breed fissile fuel material from fertile material, so implementation would require a fleet of new reactors.  Most of the current thermal reactors in the U.S. were built around the same time in the 1970s and 1980s and are anticipated to need replacement in the next 20-40 years.  This presents a unique opportunity to transition to a continuous recycle fuel cycle by replacing some or all of the retiring reactors with fast reactors and initiating used fuel recycling.  The U.S. Department of Energy Office of Nuclear Energy’s Systems Analysis & Integration Campaign, formerly known as the Fuel Cycle Options Campaign, has completed a multi-year effort on nuclear fuel cycle transition analysis focusing on potential pathways to transition from the current nuclear infrastructure to a closed fuel cycle based on fast spectrum reactors that continuously recycle their own fuel. These studies were conducted using subject matter expertise and the fuel cycle systems codes DYMOND, ORION, and VISION, along with numerous reactor physics and economics calculations. The goal was to better understand how to phase out the current nuclear infrastructure that would no longer be needed if such a transition were to occur, while phasing in a fleet of fast reactors and the associated fuel cycle facilities for fuel fabrication and recycling.    The key findings in terms of physics, materials, and infrastructure requirements will be summarized. Some of the major highlights include:  Assuming the continued use of nuclear power in the U.S., transition to a closed fuel cycle based on continuous recycle is feasible to achieve during the time period when the current fleet of reactors need replacement.    The transition requires development of a significant inventory of fissile material to initially fuel the reactors.  Once recycle is established, the ongoing resource requirements would be a less than 1% of current requirements and high level waste mass would be only ~5% of current generation for the same level of energy production.  Two methods for producing the fissile material inventory are from recycle of the used fuel from current thermal reactors or the use of High Assay Low Enriched Uranium (HALEU).  The recycle of thermal reactor used fuel is the traditional approach and used fuel separations facilities are currently operating in France and Russia.  However, this study found that the use of HALEU may be more favorable because it is less constrained and may be more economical.    The presentation will include more information on the differences in scenario flexibility when doing startup with recycled materials versus with HALEU and implications for other scenario analyses and the supporting tools. "
