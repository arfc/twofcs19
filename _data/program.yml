  - title: "Recent developments of the DYMOND code"
    chair: "Xavier Doligez"
    presenter: "Bo Feng"
    coauthors: "Cedric Senac, Hugo Thierry, Gwendolyn Chee"
    session: "Simulator Developments and Capabilities"
    time: '9:15'
    abstract: "DYMOND (Dynamic Model of Nuclear Development) is a nuclear fuel cycle system dynamics model run within the iThink/Stella software with Microsoft Excel templates for data input/output. The code was first developed in 2001 at Argonne National Laboratory for the Gen IV Fuel Cycle Crosscut Group activities and is a predecessor to several system dynamics codes (DYMOND-US, DANESS, and VISION) that have been supported through DOE’s various nuclear energy programs, including the Systems Analysis & Integration (SA&I) Campaign, previously known as the Fuel Cycle Options Campaign.  Starting in 2012, the 2001 version of DYMOND has been heavily updated, adding user-enabled functionalities while minimizing hidden automation, thereby maintaining its relative simplicity and the reproducibility of its results. This updated version of DYMOND has been extensively used since 2013 to provide the information needed for the SA&I Campaign’s transition analysis work. Many new functionalities were added to address specific modeling and simulation needs that have arisen from the SA&I Campaign’s transition analysis activities.  Recent improvements made to the code include a much friendlier Excel user interface, changing the capacity demand input to energy demand, fully disabling fuel mass flows during the first cycle, adding the ability to reprocess fuel as needed with dynamic input, etc. In addition, several improvements are currently under implementation, such as isotopic formulation applied using C++ system commands, economic feedback models, and automated sensitivity and uncertainty quantification. The presentation will provide an overview of these improvements and show a few examples of applications of some of the most recently developed features and their relevance. "
  - title: "COSI7: the new CEA nuclear fuel cycle simulation tool"
    chair: "Xavier Doligez"
    presenter: "Guillaume Krivtchik"
    session: "Simulator Developments and Capabilities"
    time: '9:30'
    abstract: "COSI, the CEA nuclear fuel cycle scenario simulator, has been developed for 30 years at Cadarache. It is used in the frame of scenario studies in order to model prospective nuclear scenarios and analyze the impact of decisions on the fuel cycle. Its advanced physical models allow using COSI for precise tracking of nuclides of interest throughout the nuclear fuel cycle over long periods of time. Studies performed with COSI include “industrial” scenarios made in partnership with industrial partners, and multi-annual energy programming scenarios made for the French ministry of Ecology.  COSI7, the newest version of the code, has been developed in order to enhance the user-friendliness and improve its modeling capabilities. The new developments of COSI7 include: •        Complete overhaul of the GUI o        Revisited expert (bottom-up) GUI for efficient scenario building process; o        News decision-maker (top-down) GUI designed for high user-friendliness; •        Improvements on the post-processing o        Real-time post-processing to ease the iterative scenario building process; o        New post-processing: spent fuel cooling time distribution (balance and inventory); •        Complete overhaul of the fuel fabrication o        Fuel fabrication anticipation algorithm for smoothened material balance; o        Fresh fuel storage; o        New physical model: recipes revisited, to smoothen Pu content despite equivalence principle; •        Improvement of the waste path o        New vitrification model: sampling rate for temporal homogenization of waste; •        Improvement of the code adaptability o        Compatibility with external depletion codes; •        Improvement of the code performance o        Optimized simulation algorithm for reduced computation time; o        Reduced memory RAM usage; o        Possibility to run simulator on a server to mutualize depletion results.  COSI7 will be used as the CEA reference nuclear fuel cycle simulation code starting January 2020.  "
  - title: "Developing demand driven capabilities in CYCLUS"
    chair: "Xavier Doligez"
    presenter: "Gwendolyn Chee"
    coauthors: "Robert Flanagan, Kathryn Huff"
    session: "Simulator Developments and Capabilities"
    time: '9:45'
    slides: 'https://arfc.github.io/twofcs19/img/2019-chee-twofcs-pres.pdf'
    abstract: "For many fuel cycle simulators, it is currently up to the user to define a deployment scheme of supporting facilities or provide an infinite inventory of commodities to ensure that there is no gap in the supply chain. To ease setting up nuclear fuel cycle simulations, Nuclear Fuel Cycle (NFC) simulators should bring demand responsive deployment decisions into the dynamics of the simulation logic. In this work, we develop demand driven deployment capabilities in Cyclus, d3ploy.  User-controlled capabilities such as supply/ capacity buffers, constraint deployment, prediction algorithms, and installed capacity deployment were introduced in d3ploy to give a user the tools to minimize commodity undersupply in a simulation. We demonstrate d3ploy’s capability to automatically deploy fuel cycle facilities to meet various types of user-defined power demands: constant, linearly increasing, and sinusoidal. "
