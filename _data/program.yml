  - title: "Coupled class and Donjon5 3D full core calculations and comparison with the neural net approach for fuel cycles involving MOX fueled PWRs"
    chair: "Batptiste Mouginot"
    presenter: "Martin Guillet"
    coauthors: "Xavier Doligez, Guy Marleau "
    session: "Physics & Technology Modeling"
    time: '13:30'
    slides: 'https://arfc.github.io/twofcs19/img/2019-guillet-twofcs.pdf'
    abstract: "Today's fuel cycle simulation tools are based either on fixed recipes or on infinite assembly calculations while fuel composition is a priori unknown and full core computations are essential to take into account in-core heterogeneous effects. However, solving the neutron multigroup transport equation for finite cores at each scenario calculation node is not an option considering the required computing time.   CLASS (Core Library for Advanced Simulation Scenarios) is a dynamic fuel cycle simulation code that uses neural networks to produce nuclear data and physical quantities such as multiplication factors or isotopic compositions for whole cores from infinite assembly burnup calculations.  The objective of this work is to replace neural networks with 3D full core diffusion calculations coupled directly to CLASS. The diffusion code considered is DONJON5. This code allows interpolation of burnup dependent diffusion coefficients and cross sections, previously generated by DRAGON5, a deterministic lattice calculation code. The database is sampled with irradiation levels, enrichment rates in fissile materials, boron concentrations and proportions of plutonium isotopes and americium 241 in the total plutonium vector. More than 22500 such lattice calculations are processed.  This presentation shows preliminary results for the comparison of the CLASS neural network approach and the new DONJON5/CLASS coupled system. A simple scenario involving UOX (Uranium Oxides) and MOX (Mixed Oxides) fueled PWRs is considered. For consistency, both simulations use the same DRAGON5 multiparameter database. Our work also quantifies the importance of full core calculations on plutonium and minor actinides contents as well as waste management strategies in fuel cycle simulations. Complete results will be presented in the full paper. "
  - title: "Parameter interpolation for MSR core physics modules"
    chair: "Batptiste Mouginot"
    presenter: "Kyle Anderson"
    coauthors: "Steve Skutnik, Alex Wheeler, Ondrej Chvala"
    session: "Physics & Technology Modeling"
    time: '13:45'
    slides: 'https://arfc.github.io/twofcs19/img/2019-anderson-twofcs.pdf'
    abstract: "A major challenge for the deployment of molten salt reactors (MSRs) is the establishment of nuclear material and accountability (MC&A) methods. To address this a modular framework that will allow the testing of MC&A methods on a variety of liquid fueled MSRs design is being developed. The framework will include many modules (reactor core, off-gas processing, etc.) that will be coupled together through the mass flow of the fuel salt. The design space for liquid fueled molten salt reactors is vast, encompassing both thermal and fast neutron spectrums, thorium-uranium and uranium-plutonium fuel cycles, breeder and burner configurations, amongst other design parameters. Semi-generic reactor core physics modules are being created to encompass these significant design parameters. Each reactor core module will include pre-generated reactor cross section libraries that can be used to solve for the isotopic changes in the fuel salt in the core. These libraries will have the ability to be interpolated over with the interpolation space including additional reactor core parameters such as: salt type, salt-to-moderator ratio, gas-processing, burnup, etc. This will be done by interpolating over transition matrices between libraries. Appropriate spacing for the interpolation parameters must be found. To accomplish this, multiple transport-depletion calculations are being performed while sweeping over all relevant parameters. The change between transition matrices while a parameter is being swept over is calculated. The interpolation parameter spacing will then be correlated to the sensitivity of the transition matrix to the change of the parameter."
  - title: "Development of multi-zone fuel loading model for scenario"
    chair: "Batptiste Mouginot"
    presenter: "Jean-Baptiste Clavel"
    coauthors: "Léa Tillard, Xavier Doligez, Marc Ernoult "
    session: "Physics & Technology Modeling"
    time: '14:00'
    abstract: "Many scenario studies conducted by several countries consider the progressive deployment of low void effect Sodium-cooled Fast Reactor (SFR) [1]. Different options are investigated regarding the deployment time of this kind of Generation IV reactor, depending on the global nuclear energy devel-opment and the national energy mix strategies. In France, the SFR core design often used in this type of scenario is based on the 600 MWe ASTRID concept developed by the CEA and its industrial part-ners [2]. To reach a negative void coefficient, the core is divided in two radial parts: an inner and an outer core, which alternate different fertile and fissile zones.  One challenge to simulate fuel cycle with fuel reprocessing is to consider the evolution of the materi-als to be recycled over time. Indeed, spent fuel compositions vary at each reprocessing as it de-pends of each fuel history (in which reactor it has been irradiated, burn-up achieved, cooling time…). Hence, to build a fresh fuel adapted to one reactor specificities, the CLASS (Core Library for Ad-vanced Scenario Simulation) software [3], a dynamic fuel cycle simulation code developed by CNRS in collaboration with IRSN, uses dedicated fuel loading models.   In the case of this SFR, the aim is to keep the fuel heterogeneity of the core. To do that, the devel-opment of a new dedicated fresh fuel loading model taking into account the different fuel zones of the reactor was needed. This model is based on the reactor's neutron characteristics and it is usable for a wide variability of spent fuels to be recycled. In this way, for a given isotopic composition, the Pu contents of both the inner and the outer core are iteratively adjusted to reach a target power distri-bution in the core and a target multiplication factor (keff) at the beginning of cycle.   An analysis of this SFR behavior during irradiation shows a relation between the power distribution and the ratio of Pu contents, between the inner and outer core. This relation is used by the model to calculate the initial Pu contents for a given isotopic composition assuring the target power distribu-tion. Then, to determine the keff associated to that specific fresh fuel composition, the model uses Artificial Neural Network (ANN) trained on a corresponding databank. This databank is composed of 1000 full core depletion Monte Carlo simulations generated with the VESTA code [4], in which MCNP is used as the transport solver. Each calculation differs from the other by the initial fresh fuel sam-pled in the parameter space of compositions covering many potential SFR fuel management strate-gies.   This new model completes the implementation of a previous multi-zone fuel irradiation model devel-oped for this SFR [5]. Thanks to these two multi-zone models, the simulation of scenarios integrating multi-zone SFR with the code CLASS shows that the plutonium breeder, break-even or burner SFR property is highly dependent on its fresh fuel composition. "
