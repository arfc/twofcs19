  - title: "Sensitivity calculation on indirect output in fuel cycle simulation; example of the equilibrium MOX fraction"
    chair: "Romie Morales Rosado & Xavier Doligez"
    presenter: "Marc Ernoult"
    coauthors: "Xavier Doligez, Jiali Liang, Nicolas Thiollière, Léa Tillard "
    session: "Exploratory Methods"
    time: '13:30'
    abstract: "Sensitivity studies and uncertainty propagation are a common occurrence in fuel cycle studies. Numerous works study impact from a variation of input parameters on fuel cycle simulation tools outputs. For some years now, the French community of fuel cycle simulators have been working on the formalization of fuel cycle studies showing that outputs of scenario studies are often not direct outputs of fuel cycle simulation tools. Regularly, outputs of scenario studies are indeed fuel cycle tools‘ input values determined through an optimization process assuring that the tool outputs fulfill some constraints. These outputs, evaluated from the result of a scenario study, are then no more direct outputs and we call them indirect outputs.  However through automation of the optimization process and the increase of available computation power, methods developed for direct output analysis can be more and more used as well for indirect output. Because of the specific methods needed to access to the indirect output values , each analysis method designed for direct outputs needs to be adjusted before being used with indirect outputs.   In this work we present newly developed basic optimization tools and the adaptation of well-known uncertainty propagation methods illustrating this through a sensitivity study of equilibrium MOX fraction within a fleet composed of PWR UOX and PWR MOX. Equilibrium MOX fraction is the proportion of the power that have to come from MOX fuel in order to keep the total Plutonium inventory in the spent UOX fuel constant. As the power coming from a specific fuel type, this equilibrium fraction is typically an input of fuel cycle simulation tools. However, it is also generally the output of an optimization process to minimize the variation of the total Plutonium inventory : equilibrium MOX fraction is a textbook case of indirect output. Through the presentation of the method used to determine the sensitivity of this indirect output to several key input parameters, guidelines and challenges for extension of direct output analysis methods to indirect outputs will be outlined."
