  - title: "Molten Salt Reactor Dynamic Approach to Material Accountancy"
    chair: "Paul Wilson"
    presenter: "A. Wheeler"
    session: "Nonproliferation"
    time: '9:00'
    abstract: "Molten Salt Reactors (MSRs) are a Generation IV reactor concept that is undergoing a revival of interest. However, since MSR fuel salt is highly radioactive and corrosive, which makes instrumentation difficult. This poses a challenge to nuclear material control and accountability (MC&A) for MSRs. Current efforts at the University of Tennessee Knoxville are devoted to filling this gap in MC&A. One of the proposed methods is to measure changes in dynamic behavior. Major dynamic parameters such as delayed neutron fraction and mean neutron generation time change during reactor operation due to a buildup of transuranic isotopes. In this sense, the dynamics could be used as a means to measure burnup that is both online and nondestructive. Likewise, if there is a diversion of fissile material, the dynamic behavior can shit dramatically for certain types of transients. This has strong implications when it comes to safeguards for an MSR system. To accomplish this, a generic MSR dynamic model has been assembled to encompass a wide variety of designs. The model will then show the dynamic behavior precalculated from material concentration. Our research inverts this approach and establishes the dynamic to isotopic relation.  Additionally, modules that will simulate material production, decay, and transport based on their general chemical characteristics will be added. This way, material concentrations in various parts of the reactor can be predicted for transient events."
  - title: "Radionuclide signatures of molten salt reactors "
    chair: "Paul Wilson"
    presenter: "Romie Morales Rosado"
    coauthors: "Jonathan L Burnett , Johnathan L Slack, James M Bowen and Martin E Keillor"
    session: "Nonproliferation"
    time: '9:15'
    abstract: "Molten salt reactors (MSRs) utilize a molten salt mixture as the primary coolant, and some systems also have fuel dissolved in the coolant. Whilst the concept is not new, there has been renewed interest as part of the development of Generation IV reactor designs. Their unique molten design has important implications for the radionuclide signatures that could be detectable by the International Monitoring System (IMS). Short-lived gaseous and volatile radionuclides could more readily escape liquid fuels and coolants, producing emissions with a different radioxenon isotopic signature. This effect could be further enhanced by the online removal of accumulating fission products in MSR designs. This research examines these effects and discusses the potential impacts on the IMS."
  - title: "Physics-based models for safeguarding pyroprocessing"
    chair: "Paul Wilson"
    presenter: "Jinsuo Zhang"
    coauthors: "Wentao Zhou"
    session: "Nonproliferation"
    time: '9:30'
    abstract: "One of the concerns of applying pyroprocessing based on electrochemical separation in molten salt for reprocessing used nuclear fuels is “how to safeguard the process”. Different from the well-developed aqueous processes such PUREX (plutonium and uranium extraction), pyroprocessing does not have an input accountability tank and continuous materials flow. In addition, because the materials in molten salt are non-uniformly distributed in the separation units such as the electrorefiner in which actinides are separated from fission products, sampling methods for inventory analysis of the salt have high uncertainties. It has been recognized that the well-developed safeguarding approach for aqueous processes cannot be applied to pyroprocessing directly.   In pyroprocessing, most of the major processing steps are electrochemical processes, such as electrorefining for separating actinides from fission products, electrochemical reduction for converting spent oxide fuels into their metals, and electrolysis for rare earth drawdown. Therefore, it is possible to develop a common model based on electrochemistry and physics which can be applied to all the electrochemical processes in pyroprocessing to understand the separation properties and predict materials especially actinide distributions and their flows, therefore, to assist the development of an applicable safeguarding approach for pyroprocessing. In the present study, an electrochemical model, taking into account the kinetics of mass transfer in molten slat and electrochemical/chemical reactions at the electrode surface, was firstly developed. Then the model was applied to the processes of electrochemical reduction, electrorefining and electrolysis to predict the material flows and material distributions and concentrations in molten salt in each step. By integrating the model for each step, then the material flows between the two connecting steps can be predicted, therefore, the materials in the whole process can be monitored by the model. The study also conducted parametrical studies to identify the operation parameters that influence the material flows during operation.   "
  - title: "Material diversion analysis within a fuel cycle simulator"
    chair: "Paul Wilson"
    presenter: "Kathryn Mummah"
    coauthors: "Paul P.H. Wilson"
    session: "Nonproliferation"
    time: '9:45'
    abstract: "The IAEA considers a State’s entire fuel cycle capability when evaluating and implementing safeguards, a process known as the State-Level Approach. Conducting Acquisition Path Analysis (APA) is one aspect of ensuring efficient use of safeguards resources and an objective evaluation of member States. APA is designed to identify, characterize, and rank technically-feasible pathways through a fuel cycle to produce weapons-usable material.  The focus of previous APA tools has been identifying diversion pathways. However, the ability to analyze pathways for material throughput capacity is crucial in estimating pathway completion times and implementing tailored safeguards.  Fuel cycle simulators can be used to generate and study acquisition pathways with more detail by tracking material flows.   The Cyclus fuel cycle simulator inherently represents the flows of material among facilities as a graph that can be traversed to identify the numerous acquisition pathways. This work adds material balance areas to Cyclus facilities such that a richer set of acquisition path steps can be studied.  Cyclus facility archetypes implement material buffers for holding material objects internally, but flows between these buffers are internal to the archetype.  A mechanism is introduced to expose the flows between these internal buffers in a way that extends the full system flow graph.  A simplified case will be used to generate all possible diversion pathways and their material throughput capacity. A similar fuel cycle with a single clandestine facility will also be simulated to demonstrate how the presence of a clandestine facility expands the acquisition paths available to a diverting State."
  - title: "Diversion detection in CYCLUS"
    chair: "Paul Wilson"
    presenter: "Gregory Westphal"
    coauthors: "Kathryn Huff"
    session: "Nonproliferation"
    time: '10:00'
    abstract: "This work assesses system parameters that influence separation efficiency and throughput of pyroprocessing facilities. We leverage these parameters to implement a customizable pyroprocessing facility archetype, PyRe, for use with the Cyclus framework. This generic facility model allows simulations to quantify signatures and observables associated with various operational modes and material throughputs for a variety of facility designs. Such quantification can aid timely detection of material diversion. The diversion of significant quantities of SNM from the nuclear fuel cycle is major non-proliferation concern [1]. These diversions must be detected in a timely manner using signatures and observables in order to properly safegaurd the fuel cycle. Timely detection is critical in non-proliferation to discover these shadow fuel cycles before diverted material is further processed. The goal of this research is to gain insight on ideal monitoring points in various pyroprocessing plant designs and minimize time to detect diversion. Simulations are run with the customizable PyRe archetype within the modular, agent- based, fuel cycle simulator, Cyclus [2]. This facility archetype equips users of the Cyclus fuel cycle simulator to investigate detection timeliness enabled by measuring signatures and observables in various fuel cycle scenarios. Cyclus models the flow of material through user-defined nuclear fuel cycle scenarios. Facilities in nuclear fuel cycles vary, requiring a diverse collection of pre-designed facility process models, known as archetypes. Cycamore, the CYClus Additional MOdules REpository, provides common facility archetypes (separations, enrichment, reactor, etc.) [3]. Archetypes are customizable agent models which populate the simulation. Exact isotopes are dynamically tracked between facilities in discrete time steps [2]. This work seeks to add diversion detection methods to Cyclus simulations by tracking signature and observables with a cumulative sum method. A cumulative sum diversion detection method is implemented as the mean value for signatures and observables are often unknown due to the generic aspect of the archetype. Various scenarios will be compared with different facility configurations, tracked signatures, and diversion type. Each facility configuration is run with each signature and observable for a series of known and unknown diversions. Comparing these results will show the key signatures for primary pyroprocessing designs as well which designs are more diversion resistant. Multiple simulations will then be run with unknown material diversion location and quantity. These scenarios will verify the ability to detect a variety of material types or identify troublesome streams and quantities."
