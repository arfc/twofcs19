  - title: "Potentialities of SFR Pu burners for the reduction of in-cycle fissile inventories"
    chair: "Bo Feng"
    presenter: "Xavier Doligez"
    coauthors: "Marc Ernoult, Jiali Liang, Nicolas Thiolliere, Léa Tillard"
    session: "Scenario Studies"
    time: '11:00'
    abstract: "Fuel cycle simulation studies aim at exploring potentialities of different strategies of the future of nuclear industry. Concerning natural uranium resources this future is rather uncertain as it will greatly depend on future reactor construction worldwide. To cope a possible lack of natural uranium, some countries like France, try to develop breeder reactors such as sodium cooled fast reactors. Indeed, this kind of fuel cycle strategy allows a complete decoupling between electricity production with nuclear power plants and uranium consumption. The major drawback is the very high quantity of plutonium needed for the operation of such reactors. As an example, 5 tons of plutonium are needed to load an ASTRID-like reactor that produce 600 electrical MW during 7 years. The fuel, after irradiation needs 5 years of cooling and 2 years of fabrication. Finally, more than 10 tons of plutonium or needed to operate a break-even ASTRID. However, if there is no global nuclear expansion, plutonium will have to be consider eventually as a nuclear waste. In fact, this element is the most-radiotoxic element of nuclear spent fuel.  Some recent development of sodium cooled fast reactors have identified some configurations that burn quite efficiently the plutonium. This work presents the potentialities of such burners to radiotoxicity reduction in phase out studies or plutonium in-cycle stabilization with a minimum of in-cycle radiotoxicity in symbiotic fleet made of PWR and SFR. Two type of cases are considered: the first one will imply only a single transition with deployment of burner SFR and the second one will imply a two steps deployment with some break-even reactors and then burners SFR. Results are then compared to open fuel cycle in PWR and to plutonium mono-recycling in Mox Fuel.  All the calculations are performed with the CLASS package with the latest reactor models that have been developed specially for this kind of studies.   "
  - title: "Simulation of recovered Uranium management options"
    chair: "Bo Feng"
    presenter: "Ross Hays"
    session: "Scenario Studies"
    time: '11:15'
    abstract: "Recent trends in advanced reactor development and fuel cycle transition analysis have recognized the utility of high-assay low-enriched-uranium (HALEU) with U-235 enrichments between 5 and 20% [1].  For advanced reactors, it permits higher burnups, smaller sizes, and greater safety margins.  For transitions to a closed fuel cycle, it offers an alternative source of fissile material that is independent of reprocessing facilities, thus improving system robustness.  Upon discharge from the reactor, this material will still have a sizeable – and valuable – fraction of U-235 remaining.   The reuse options for the recovered uranium (RU) fraction will be considerably wider than that of either LWR spent fuel or traditional Pu-based fuel designs, where the U-235 fraction is less than 1%.  For this presentation, several RU management options and modeling approaches are compared for a variety of RU supply and demand scenarios.  Scenarios include cases where both the quantity and enrichment of available RU material is either in excess or is insufficient relative to the ongoing demand for fuel make-up.  Available management options include up- or down-blending with either depleted, natural, or other new or recovered HALEU stocks and re-enrichment through mechanical means.   These options will be compared in terms of cost, uranium utilization, and waste generation for representative examples of each scenario using the VISION fuel cycle model.  "
